<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easy Math Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
    }

    .question {
      background-color: #ffffff;
      padding: 15px;
      margin: 10px 0;
      border-left: 5px solid #4CAF50;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .question span {
      flex: 1;
    }

    .question input {
      width: 60px;
      padding: 5px;
    }

    .result {
      margin-left: 20px;
      font-weight: bold;
    }

    #checkBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #checkBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Easy Math Questions</h1>
  <div id="questions-container"></div>
  <button id="checkBtn" onclick="checkAnswers()">Check Answers</button>

  <script>
    const questions = [];

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateQuestion() {
      const num1 = getRandomInt(1, 20);
      const num2 = getRandomInt(1, 20);
      const operator = Math.random() > 0.5 ? '+' : '-';
      const expression = `${num1} ${operator} ${num2}`;
      const answer = operator === '+' ? num1 + num2 : num1 - num2;
      return { expression, answer };
    }

    function loadQuestions() {
      const container = document.getElementById('questions-container');
      for (let i = 0; i < 10; i++) {
        const q = generateQuestion();
        questions.push(q);

        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `
          <span>${i + 1}. ${q.expression} = </span>
          <input type="number" id="answer-${i}" />
          <span class="result" id="result-${i}"></span>
        `;
        container.appendChild(div);
      }
    }

    function checkAnswers() {
      let score = 0;

      questions.forEach((q, i) => {
        const input = document.getElementById(`answer-${i}`);
        const resultSpan = document.getElementById(`result-${i}`);
        const userInput = input.value;

        if (parseInt(userInput) === q.answer) {
          resultSpan.textContent = '✔️ Correct';
          resultSpan.style.color = 'green';
          score++;
        } else {
          resultSpan.textContent = `❌ Wrong (Answer: ${q.answer})`;
          resultSpan.style.color = 'red';
        }

        input.disabled = true;
      });

      // Save score to localStorage
      localStorage.setItem('easyScore', score);

      document.getElementById('checkBtn').disabled = true;

      // Redirect after 5 seconds
      setTimeout(() => {
        window.location.href = 'https://mrtopgaming1981.github.io/JEFF/Index_mq.html';
      }, 5000);
    }

    loadQuestions();
  </script>
</body>
</html>
