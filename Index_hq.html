<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hard Math Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f0f0;
    }

    h1 {
      color: #222;
    }

    .question {
      background-color: #fff;
      padding: 15px;
      margin: 10px 0;
      border-left: 5px solid #e53935;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .question span {
      flex: 1;
    }

    .question input {
      width: 60px;
      padding: 5px;
    }

    .result {
      margin-left: 20px;
      font-weight: bold;
    }

    #checkBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e53935;
      color: white;
      border: none;
      cursor: pointer;
    }

    #checkBtn:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>
  <h1>Hard Math Questions</h1>
  <div id="questions-container"></div>
  <button id="checkBtn" onclick="checkAnswers()">Check Answers</button>

  <script>
    const questions = [];

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateQuestion() {
      const type = getRandomInt(1, 3); // 1: *, 2: /, 3: (a + b) * c
      let expression, answer;

      if (type === 1) {
        const num1 = getRandomInt(10, 20);
        const num2 = getRandomInt(5, 15);
        expression = `${num1} * ${num2}`;
        answer = num1 * num2;
      } else if (type === 2) {
        const divisor = getRandomInt(2, 10);
        const quotient = getRandomInt(3, 12);
        const dividend = divisor * quotient;
        expression = `${dividend} / ${divisor}`;
        answer = quotient;
      } else {
        const a = getRandomInt(1, 10);
        const b = getRandomInt(1, 10);
        const c = getRandomInt(2, 8);
        expression = `(${a} + ${b}) * ${c}`;
        answer = (a + b) * c;
      }

      return { expression, answer };
    }

    function loadQuestions() {
      const container = document.getElementById('questions-container');
      for (let i = 0; i < 10; i++) {
        const q = generateQuestion();
        questions.push(q);

        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `
          <span>${i + 1}. ${q.expression} = </span>
          <input type="number" id="answer-${i}" />
          <span class="result" id="result-${i}"></span>
        `;
        container.appendChild(div);
      }
    }

    function checkAnswers() {
      questions.forEach((q, i) => {
        const input = document.getElementById(`answer-${i}`);
        const resultSpan = document.getElementById(`result-${i}`);
        const userInput = input.value;

        if (parseInt(userInput) === q.answer) {
          resultSpan.textContent = '✔️ Correct';
          resultSpan.style.color = 'green';
        } else {
          resultSpan.textContent = `❌ Wrong (Answer: ${q.answer})`;
          resultSpan.style.color = 'red';
        }

        // Disable input after checking
        input.disabled = true;
      });

      // Optionally disable the button to prevent re-checking
      document.getElementById('checkBtn').disabled = true;
    }

    loadQuestions();
  </script>
</body>
</html>
